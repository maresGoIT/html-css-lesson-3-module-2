<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Culoare in css</title>
    <style type="text/css">
      .text-colorat {
        color: DarkSlateBlue;
      }

      div {
        margin-top: 16px;
        color: blue;
        border: 1px dashed currentColor;
      }
    </style>
  </head>
  <body>
    <span class="text-colorat">Textul va fi colorat</span>
    <div>
      Culoarea acestui text este albastra.
      <p style="background: currentcolor; height: 9px"></p>
      Acest div are o 'bordura' albastra.
    </div>
  </body>
</html>
